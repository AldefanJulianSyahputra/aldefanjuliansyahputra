<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Kegemaranku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.15"/><circle cx="20" cy="80" r="0.5" fill="white" opacity="0.15"/><circle cx="80" cy="20" r="0.5" fill="white" opacity="0.15"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      position: relative;
      z-index: 2;
      animation: fadeInDown 1s ease-out;
    }

    h2::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      margin: 20px auto;
      border-radius: 2px;
      animation: expandWidth 1.5s ease-out;
    }

    p {
      text-align: center;
      max-width: 700px;
      margin: 20px auto 40px;
      font-size: 1.1rem;
      line-height: 1.6;
      font-weight: 300;
      text-shadow: none;
      opacity: 0.95;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s ease-out;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 50px;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.4s ease-out;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform: translateY(0);
    }

    .gallery-item:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: all 0.5s ease;
      filter: brightness(0.9);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4), transparent);
      color: #fff;
      text-align: center;
      padding: 30px 15px 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-weight: 400;
      font-size: 1.1rem;
    }

    .gallery-item:hover .caption {
      opacity: 1;
      transform: translateY(0);
    }

    .btn-custom {
      display: inline-block;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 15px 35px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      margin: 20px auto 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 2;
      overflow: hidden;
      animation: fadeIn 1.6s ease-out;
    }

    .btn-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #764ba2, #667eea);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .btn-custom:hover::before {
      left: 0;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes expandWidth {
      from {
        width: 0;
      }
      to {
        width: 80px;
      }
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 2.5rem;
      }

      .gallery-container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 95%;
      }

      p {
        font-size: 1rem;
        padding: 0 10px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 2rem;
      }

      .gallery-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .gallery-item img {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h2>Galeri Kegemaranku</h2>
  <p>Berikut beberapa gambar yang saya sukai dan menjadi bagian dari hobi serta inspirasi saya.</p>

  <div class="gallery-container">
    <div class="gallery-item">
      <img src="1.jpg" alt="Pemandangan Alam">
      <div class="caption">Pemandangan Alam</div>
    </div>
    <div class="gallery-item">
      <img src="2.jpg" alt="Pemandangan Alam">
      <div class="caption">Pemandangan Alam</div>
    </div>
    <div class="gallery-item">
      <img src="3.jpg" alt="Pemandangan Alam">
      <div class="caption">Pemandangan Alam</div>
    </div>
    <div class="gallery-item">
      <img src="4.jpg" alt="Jalanan">
      <div class="caption">Jalanan</div>
    </div>
  </div>

  <a href="index.html" class="btn-custom">Kembali ke Halaman Utama</a>
</body>
</html>
